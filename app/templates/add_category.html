{% extends "layout.html" %}

{% block content %}

{% if form %}
    
    <form action="{{ url_for('add_category') }}" method="post">
      {{ form.hidden_tag() }}
      
        {{ form.category.label }}
        {{ form.category() }}<br>
        
        {{ form.submit() }}

    </form>
    
    <p><a href="{{ url_for('books') }}">Cancel</a></p>
    
    {% endif %}

{% endblock %}
