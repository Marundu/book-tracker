<html>
<head>

  <title>Simple Flask To-Do List</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="../static/css/milligram/dist/milligram.min.css">
  
  <!-- Layout Improvements -->
  <link rel="stylesheet" href="../static/css/override.css">
  
</head>

<body>

  <h2>Task List</h2>

  <ul>
    {% for task in tasks %}
    <li>
      {% if task.done %}
      <strike>
        {% endif %}
        
        {{ task.content }}
        
        {% if task.done %}
      </strike>
      {% endif %}
      
      <a href="/done/{{ task.id }}"> Mark as Done </a> |
      <a href="/delete/{{ task.id }}"> Delete Task </a>
    </li>

    {% endfor %}

  </ul>

  <form action="/task" method="post">
    <p><input type="text" name="content"></p>
    <input type="submit" value="Add Task">
  </form>

</body>
</html>
